version: '3.8'

services:
  guber-coordinates-api:
    build: .
    container_name: guber-coordinates-api
    image: guber-coordinates-api:latest
    restart: unless-stopped
    ports:
      - "5157:8080"        # host:container (same port we used locally)
    environment:
      - ASPNETCORE_ENVIRONMENT=Production
      - DOTNET_SYSTEM_GLOBALIZATION_INVARIANT=false
    volumes:
      - ./logs:/app/logs   # optional log persistence
